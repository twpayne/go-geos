name: main
on:
  pull_request:
  push:
    branches:
    - master
    tags:
    - v*
jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        go-version:
        - stable
        - oldstable
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgeos-dev
    - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Generate
      run: |
        go generate ./...
        git diff --exit-code
    - name: Build
      run: go build ./...
    - name: Test
      run: go test ./... # FIXME enable race detector
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgeos-dev
    - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
      with:
        go-version: stable
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - uses: golangci/golangci-lint-action@9d1e0624a798bb64f6c3cea93db47765312263dc
      with:
        version: v1.56.2
  geos-versions:
    strategy:
      fail-fast: false
      matrix:
        geos-version:
        - 3.10.6
        - 3.11.3
        - 3.12.1
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9
      id: cache-geos
      with:
        path: ~/work/geos-${{ matrix.geos-version }}
        key: ${{ runner.os }}-geos-${{ matrix.geos-version }}
    - name: build-geos
      if: ${{ steps.cache-geos.outputs.cache-hit != 'true' }}
      run: |
        cd ~/work
        curl https://download.osgeo.org/geos/geos-${{ matrix.geos-version }}.tar.bz2 | tar xjf -
        cd geos-${{ matrix.geos-version }}
        mkdir _build
        cd _build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
        make -j4
        ctest
    - name: install-geos
      run: |
        cd ~/work/geos-${{ matrix.geos-version }}/_build
        sudo make install
    - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
      with:
        go-version: stable
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - name: test
      run: |
        sudo ldconfig
        go test ./...