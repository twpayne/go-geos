name: main
on:
  pull_request:
  push:
    branches:
    - master
    tags:
    - v*
env:
  GOTOOLCHAIN: local
jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        go-version:
        - stable
        - oldstable
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgeos-dev
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Generate
      run: |
        go generate ./...
        git diff --exit-code
    - name: Build
      run: go build ./...
    - name: Test
      run: go test -race ./...
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgeos-dev
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: stable
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: golangci/golangci-lint-action@ec5d18412c0aeab7936cb16880d708ba2a64e1ae
      with:
        version: v1.63.4
  geos-versions:
    strategy:
      fail-fast: false
      matrix:
        geos-version:
        - 3.10.2 # Used in Ubuntu 22.04 LTS
        - 3.10.6 # Latest 3.10.x
        - 3.11.4 # Latest 3.11.x
        - 3.12.1 # Used in Ubuntu 24.04 LTS
        - 3.12.2 # Latest 3.12.x
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf
      id: cache-geos
      with:
        path: ~/work/geos-${{ matrix.geos-version }}
        key: ${{ runner.os }}-geos-${{ matrix.geos-version }}
    - name: build-geos
      if: ${{ steps.cache-geos.outputs.cache-hit != 'true' }}
      run: |
        cd ~/work
        curl https://download.osgeo.org/geos/geos-${{ matrix.geos-version }}.tar.bz2 | tar xjf -
        cd geos-${{ matrix.geos-version }}
        mkdir _build
        cd _build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
        make -j4
        ctest
    - name: install-geos
      run: |
        cd ~/work/geos-${{ matrix.geos-version }}/_build
        sudo make install
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: stable
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: test
      run: |
        sudo ldconfig
        go test ./...